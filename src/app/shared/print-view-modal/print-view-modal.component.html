<div class="modal-header">
    <h5 class="modal-title mt-0">
        <span *ngIf="billNo">{{billNo}} - </span>
        <span *ngIf="ledger">{{ledger}}</span>
        <span *ngIf="type"><small> ({{type}})</small></span>
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="passBack()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <iframe *ngIf="pdfUrl" [src]="pdfUrl" width="100%" height="500px"></iframe>
</div>
